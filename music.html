<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">PARINDA</h2>
            <h3 id="artist">Amaal Malik</h3>
            <div class="img_container">
                <img src="images/nature-1.jpg" alt=" ">
                
            </div>
           
            <audio src="music/music-1.mp3" ></audio>
            
            <!--controls-->
            <div class="music_controls">
                <i class="fas fa-backward-fast" id="prev" title="Previous"></i>
                <i class="fas fa-circle-play" id="play" title="Play"></i>
                <i class="fas fa-forward-fast" id="next" title="Next"></i>
               

                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
